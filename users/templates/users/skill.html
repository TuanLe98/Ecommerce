{% extends 'home.html' %}
{% load static %}
{% block content %}
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
                <br>
                <form class="form" method="POST" enctype="multipart/form-data" action="{% url 'create_skill' %}">
                    {% csrf_token %}
                    {% for skill in skillForm %}
                        <div class="form__field">
                        <label for="formInput#text">{{ skill.label }} </label>
                        {{ skill }}
                    </div>
                    {% endfor %}
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>
{% endblock %}
