{% extends 'home.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="auth">
      <div class="card">
        <div class="auth__header text-center">
          <a href="/">
            <img style="height: 40px;width: 40px" src="{% static 'images/Apple-logo.png' %}" alt="icon" />
          </a>
          <h3>Account Login</h3>
          <p>Hello Developer, Welcome Back!</p>
        </div>

        <form action="{% url 'login_user' %}" class="form auth__form" method="POST">
          <!-- Input:Email -->
            {% csrf_token %}
          <div class="form__field">
            <label for="formInput#text">Username: </label>
            <input
              class="input input--text"
              id="formInput#text"
              type="text"
              name="username"
              placeholder="Enter your username..."
            />
          </div>

          <!-- Input:Password -->
          <div class="form__field">
            <label for="formInput#password">Password: </label>
            <input
              class="input input--password"
              id="formInput#passowrd"
              type="password"
              name="password"
              placeholder="••••••••"
            />
          </div>
          <div class="auth__actions">
            <input class="btn btn--sub btn--lg" type="submit" value="Log In" />
            <a href="{% url 'reset_password' %}">Forget Password?</a>
          </div>
        </form>

        <div class="auth__alternative">
          <p>Don’t have an Account?</p>
          <a href="{% url 'register_user' %}">Sign Up</a>
        </div>
      </div>
    </div>
{% endblock %}
